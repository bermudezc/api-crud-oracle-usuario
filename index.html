<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">




    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->

    <title>Hello, world!</title>
    <style>
        body {
            background-color: #f6f6f6 shadow: 0 1px
        }
    </style>
</head>

<body>
    <div class="container">

        <button id="btncrear" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuario">
            Crear Usuario nuevo
        </button>

        <table id="tabla" class="table table-striped table">
            <thead class="table-danger">
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Pass</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
       
       

        <!-- Modal -->
        <div class="modal fade" id="usuario" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
                    </div>
                    <div class="modal-body">

                        <label for="id" class="col-form-label">ID:</label><input id="id" type="text" alt="Id"
                            class="form-control">

                        <label for="nombre" class="col-form-label">NOMBRE:</label><input id="nombre" type="text"
                            alt="Nombre" class="form-control">

                        <label for="pass" class="col-form-label">PASS:</label><input id="pass" type="text" alt="Pass"
                            class="form-control">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="boton" type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>



    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="code.js"></script>

    
</body>

</html>
